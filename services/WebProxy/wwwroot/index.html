<!doctype html>

<html lang="en">

<head>
  <title>Portfolio Accounting</title>

  <base href="/">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/html" href="styles.css">

  <style>
    .display-flex {
      display: flex;
    }

    .preloader-container {
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .preloader-logo {
      padding: 8px;
      border-radius: 30px;
      background-color: #4f4f4f;
    }

    .preloader-title {
      font-family: inherit;
      font-weight: 500;
      font-size: 1.6em;
      text-align: center;
      color: #4f4f4f;
    }

    #spinner {
      width: 4rem !important;
      height: 4rem !important;
      color: #4f4f4f !important;
    }
  </style>
</head>

<body>

  <app-root>
    <div class="display-flex preloader-container">
      <div class="preloader-title">Portfolio Accounting</div>
      <div class="display-flex">
        <div class="preloader-logo">
          <img width="182" height="58" src="./assets/images/logo.png" alt="logo" />
        </div>
        <div id="spinner" class="spinner-grow" role="status">
        </div>
      </div>
    </div>
  </app-root>

<script src="runtime.js" defer></script><script src="polyfills-es5.js" nomodule defer></script><script src="polyfills.js" defer></script><script src="styles.js" defer></script><script src="vendor.js" defer></script><script src="main.js" defer></script></body>

</html>
