<div [style.background-color]="backgroundColor" [style.color]="textColor"
  [ngClass]="{'text-light': colorMode === 'dark', 'text-dark': colorMode === 'light'}"
  class="header-container d-flex align-items-center position-fixed text-light">

  <button [style.background-color]="backgroundColor"
    [ngClass]="{'text-light': colorMode === 'dark', 'text-dark': colorMode === 'light'}"
    class="menu-btn border-0 text-light" (click)="onToggle()">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </button>

  <span>{{ title }}</span>

  <div class="ml-auto py-2">
    <ng-content></ng-content>
  </div>

</div>
