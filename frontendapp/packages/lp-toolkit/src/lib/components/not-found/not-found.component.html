<div class="bc-primary d-flex justify-content-center flex-column align-items-center not-found-wrap">
  <div class="d-flex">
    <img class="preloader-image" width="182" height="58" src='{{imgPath}}' alt="logo" />
  </div>
  <div class="not-found-title">
    <div>
      <h2 class="not-found-text text-center">404 - PAGE NOT FOUND</h2>
    </div>
    <div>
      <h4 class="text-color-on-primary">The page you are looking for might have been removed</h4>
      <h4 class="text-color-on-primary text-center">had its name changed or is temporarily unavailable.</h4>
    </div>
    <div class="text-center">
      <button class="btn bc-secondary text-color-on-secondary" (click)="redirect()">
        {{btnText}}
      </button>
    </div>
  </div>
</div>
