    <div [style.background-color]="backgroundColor" class="d-flex justify-content-center flex-column align-items-center notFound-wrap">
      <div class="d-flex">
        <img class="preloader-image" width="182" height="58" src='{{imgPath}}' alt="logo" />
      </div>
      <div class="notFound-title">
          <div><h2 class="notFound-txt text-center">404 - PAGE NOT FOUND</h2></div>
          <div>
            <h4>The page you are looking for might have been removed</h4>
            <h4 class="text-center">had its name changed or is temporary unavailable.</h4>
        </div>
        <div class="text-center">
            <button class="btn" [style.background-color]="btnBgColor" [style.color]="btnTextColor" (click)="redirect()">
                {{btnText}}
            </button>
        </div>
        </div>
    </div>
