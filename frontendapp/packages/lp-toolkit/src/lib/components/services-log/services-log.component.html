<!-- Main Container -->
<div class="w-100 h-100">

  <!-- AG Grid for Files -->
  <ag-grid-angular class="w-100 h-100 ag-theme-balham" [gridOptions]="gridOptions">
  </ag-grid-angular>
  <!-- AG Grid for Files Ends -->

  <!-- Action Buttons Template Starts -->
  <ng-template #actionButtons let-row>
    <button class="btn" tooltip="Download File" placement="auto" container="body" (click)="downloadFile(row)">
      <i class="fa fa-download" aria-hidden="true"></i>
    </button>
  </ng-template>
  <!-- Action Buttons Template Ends -->

</div>
<!-- Main Container Ends -->
