<div>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #leftMenu mode="side" opened>
            <lp-side-menu [userPages]="userPages" [adminPages]="adminPages" [backgroundColor]="backgroundColor"
                [colorMode]="colorMode">
            </lp-side-menu>
        </mat-sidenav>
        <mat-sidenav-content class="sidenav-content" [@onMainContentChange]="onSideNavChange ? 'open': 'close'">
            <ng-content></ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
