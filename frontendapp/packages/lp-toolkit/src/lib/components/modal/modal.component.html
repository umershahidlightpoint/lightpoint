<!-- Modal Container -->
<div bsModal #lpModal="bs-modal" class="modal fade" role="dialog" aria-labelledby="lp-modal" tabindex="-1"
    [config]="config">

    <!-- Modal Dialog -->
    <div class="modal-dialog modal-dialog-centered"
        [ngClass]="{'modal-sm': size == 'small', 'modal-lg': size == 'large', 'modal-xl': size == 'extra-large'}">

        <!-- Modal Content -->
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header color-primary">

                <!-- Modal Title -->
                <h4 id="lp-modal" class="modal-title pull-left">{{ title }}</h4>

                <!-- Modal Close Button -->
                <button *ngIf="showCloseButton" type="button" class="close pull-right" aria-label="Close"
                    (click)="onClose()">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <!-- Modal Header Ends -->

            <!-- Modal Body -->
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <!-- Modal Body Ends -->

            <!-- Modal Footer -->
            <div *ngIf="showFooter" class="modal-footer">

                <!-- Modal Delete Button -->
                <button *ngIf="modalFooterConfig.showDeleteButton" type="button" class="btn btn-primary pull-right"
                    aria-label="Delete" [disabled]="modalFooterConfig.deleteButtonDisabledState" (click)="onDelete()">
                    <span *ngIf="modalFooterConfig.deleteButtonLoadingState" class="spinner-border spinner-border-sm"
                        role="status" aria-hidden="true"></span>
                    <i *ngIf="modalFooterConfig.deleteButtonIcon"
                        class="{{'fa ' + modalFooterConfig.deleteButtonIcon }}" aria-hidden="true"></i>
                    {{ modalFooterConfig.deleteButtonText }}
                </button>

                <!-- Modal Cancel Button -->
                <button *ngIf="modalFooterConfig.showCancelButton" type="button" class="btn btn-secondary pull-right"
                    aria-label="Cancel" [disabled]="modalFooterConfig.cancelButtonDisabledState" (click)="onCancel()">
                    <span *ngIf="modalFooterConfig.cancelButtonLoadingState" class="spinner-border spinner-border-sm"
                        role="status" aria-hidden="true"></span>
                    <i *ngIf="modalFooterConfig.cancelButtonIcon"
                        class="{{'fa ' + modalFooterConfig.cancelButtonIcon }}" aria-hidden="true"></i>
                    {{ modalFooterConfig.cancelButtonText }}
                </button>

                <!-- Modal Confirm Button -->
                <button *ngIf="modalFooterConfig.showConfirmButton" type="button" class="btn btn-primary pull-right"
                    aria-label="Confirm" [disabled]="modalFooterConfig.confirmButtonDisabledState"
                    (click)="onConfirm()">
                    <span *ngIf="modalFooterConfig.confirmButtonLoadingState" class="spinner-border spinner-border-sm"
                        role="status" aria-hidden="true"></span>
                    <i *ngIf="modalFooterConfig.confirmButtonIcon"
                        class="{{'fa ' + modalFooterConfig.confirmButtonIcon }}" aria-hidden="true"></i>
                    {{ modalFooterConfig.confirmButtonText }}
                </button>

            </div>
            <!-- Modal Footer Ends -->

        </div>
        <!-- Modal Content Ends -->

    </div>
    <!-- Modal Dialog Ends -->

</div>
<!-- Modal Container Ends -->
