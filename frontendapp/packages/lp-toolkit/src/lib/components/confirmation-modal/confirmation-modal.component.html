<!-- Confirmation Modal -->
<div bsModal #confirmationModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal"
  aria-hidden="true" [config]="{backdrop: false}">

  <!-- Confirmation Modal Dialog -->
  <div class="modal-dialog modal-dialog-centered">

    <!-- Confirmation Modal Content -->
    <div class="modal-content">

      <!-- Modal Header Start -->
      <div class="modal-header">
        <h3>{{title}}</h3>
        <button type="button" class="close" (click)="closeModal()">
          &times;
        </button>
      </div>
      <!-- Modal Header Ends -->

      <!-- Modal Body Start -->
      <div class="modal-body">
        <div class="row">
          <div class="col-10">
            <label class="modal-description">{{description}}</label>
          </div>
        </div>
      </div>
      <!-- Modal Footer Start -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          No
        </button>
        <button type="button" class="btn btn-primary" (click)="delete()">
          Yes
        </button>
      </div>

    </div>
    <!-- Confirmation Modal Content Ends -->

  </div>
  <!-- Confirmation Modal Dialog Ends -->

</div>
<!-- Confirmation Modal Ends -->
