<div *ngIf="!isNewLayout" class="row mx-auto form-group pl-2 pt-2">
  <select [compareWith]="compareFn" class="form-control layout-dropdown" [(ngModel)]="gridLayoutID"
    (ngModelChange)="restoreLayout($event)">
    <option [ngValue]="{ Id: 0 }" selected>Select Layout</option>
    <option *ngFor="let layout of gridLayouts" [ngValue]="layout" [ngClass]="layout.IsPublic ? 'class-IsPublic' : ''">
      {{ layout.GridLayoutName }}
    </option>
  </select>
</div>

<div *ngIf="isNewLayout" class="row mx-auto form-group layout-input">
  <input class="form-control" placeholder="Layout Name" type="text" [(ngModel)]="layoutName" step=".07" />
  <div class="ml-auto mt-2 mr-4">
    <input type="checkbox" [(ngModel)]="isPublic" name="Public" value="1" />
    Public
  </div>
</div>

<div *ngIf="isNewLayout" class="form-group m-2">
  <div class="row">
    <div class="ml-auto mt-2 mr-3">
      <button class="btn btn-info new-layout-action" (click)="onCreateNew()">
        Cancel
      </button>
      <button class="btn btn-info new-layout-action" (click)="onNewSave()">
        Save
      </button>
    </div>
  </div>
</div>

<div *ngIf="!isNewLayout" class="row ml-auto pl-2 layout-action-container">
  <button class="btn btn-info layout-action" (click)="onCreateNew()">
    New
  </button>
  <button class="btn btn-info layout-action" [disabled]="isPublicSelected" (click)="onEditSave()">
    Update
  </button>
  <button class="btn btn-info layout-action" (click)="openModal()">
    Delete
  </button>
  <button class="btn btn-info layout-action-reset" (click)="resetState()">
    Reset
  </button>
</div>

<!-- Confirmation Modal Start -->
<div bsModal #confirm="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal"
  aria-hidden="true" [config]="{backdrop: false}">
  <div class="modal-dialog modal-dialog-centered" id="modal-lg">
    <div class="modal-content">
      <!-- Modal Header Start -->
      <div class="modal-header">
        <h3>Confirm</h3>
        <button type="button" class="close close-btn" (click)="closeModal()">
          &times;
        </button>
      </div>
      <!-- Modal Body Start -->
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-6">
            <label> Are you really sure? </label>
          </div>
        </div>
      </div>
      <!-- Modal Footer Start -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          No
        </button>
        <button type="button" class="btn btn-primary" (click)="onDelete()">
          Yes
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Confirmation Modal Start -->
