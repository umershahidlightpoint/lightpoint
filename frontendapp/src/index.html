<!doctype html>

<html lang="en">

<head>
  <title>Portfolio Accounting - LightPointFT</title>

  <base href="/">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/html" href="styles.css">

  <style>
    .preloader-container {
      display: flex;
    }

    .preloader-content {
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0275D8;
    }

    .preloader-title {
      color: #9BBDDB;
      font-family: inherit;
      font-weight: 400;
      font-size: 1.5em;
    }

    #spinner {
      width: 4rem !important;
      height: 4rem !important;
      color: #FFFFFF !important;
    }
  </style>
</head>

<body>

  <div class="margin-top-50">
    <app-root>
      <div id="preloader">
        <div class="preloader-container preloader-content">
          <div class="preloader-container">
            <img class="preloader-image" width="182" height="58" src="./assets/images/logo.png" alt="logo" />
            <div id="spinner" class="spinner-grow" role="status">
            </div>
          </div>
          <div class="preloader-title">Portfolio Accounting</div>
        </div>
      </div>
    </app-root>
  </div>

</body>

</html>
