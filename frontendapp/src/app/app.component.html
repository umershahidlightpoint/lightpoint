<div class="col-xs-6 margin-top-15 text-right">
  <button (click)="createLedger()" class="btn btn-primary blue">
    <i class="fa fa-plus"></i> Create Ledger</button>
</div>
<div class="row margin-top-50">
  <div class="col-md-5">
    <app-funds (event)="appledegr.getLegderByFundId($event);applegdermodal.getFundId($event)"></app-funds>
  </div>
  <div class="col-md-7">
    <app-ledger #appledegr></app-ledger>
  </div>
  <app-legder-modal #applegdermodal></app-legder-modal>
</div>
