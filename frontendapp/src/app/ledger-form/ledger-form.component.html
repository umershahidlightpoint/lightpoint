<div class="row">
  <div class="col-sm-3">
      <button (click)="addAccount()" class="btn btn-primary blue ml-auto">
          <i class="fa fa-plus"></i> Add Account
      </button>
  </div>
  <div class="col-sm-6"></div>
 <div class="col-sm-3" style="text-align:right"  >   
   <button (click)="onBtExport()" class="btn btn-info ml-auto">
      <i class="fa fa-angle-double-down" style="font-size:24px"></i> Export to Excel</button>  
    

  
  </div>
</div>
<!----- Navbar end ----->
<hr/>
 
<p-tabView [ngStyle]="style">
    
    <p-tabPanel header="Accounts" [ngStyle]="style">  
       
      <!----- Div To Measure Identifier starts ----->
      <div #divToMeasure>
         
        <!----- Style For Height ----->
        <div [ngStyle]="styleForHight"> 
          <!----- Ag Grid Start ----->
          <ag-grid-angular
              class="ag-theme-balham"
              style="height: 100%; width: 100%"
              [gridOptions]="gridOptions"
              >
          </ag-grid-angular>
          <!----- Action buttons ----->
          <ng-template #actionButtons let-row>
            <button class="btn btn-info fixHeight" (click)="editRow(row)">Edit</button>
            <button 
              [disabled]="row.has_journal == 'Yes'" 
              class="btn btn-danger fixHeight" 
              (click)="deleteRow(row)">
                Delete
            </button>
          </ng-template>
        </div>
      </div>
      <!----- Div To Measure Identifier ends ----->
    </p-tabPanel>
  </p-tabView>

<app-create-account #createModal (modalClose)="getData()"></app-create-account>
