<tabset>
  <tab heading="OMS Accruals">
    <div [ngStyle]="style">
      <div class="clearfix"></div>
      <div [ngStyle]="styleForHeight">
        <ag-grid-angular class="w-100 height-45 ag-theme-balham" [gridOptions]="gridOptions"
          (rowSelected)="onRowSelected($event)" [rowData]="rowData">
        </ag-grid-angular>

        <h4>Allocations</h4>
        <ag-grid-angular class="w-100 height-45 ag-theme-balham" [gridOptions]="allocationsGridOptions"
          [rowData]="allocationsData">
        </ag-grid-angular>

      </div>
    </div>
  </tab>
</tabset>

<app-data-modal #dataModal [orderId]="orderId" [title]="title">
</app-data-modal>
