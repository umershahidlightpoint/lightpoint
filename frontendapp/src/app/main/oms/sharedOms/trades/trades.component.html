<div class ="row mb-3">
    <div class="col-auto">
          <input type="text" autocomplete="off" placeholder="Filter by Symbol" name="symbol" [(ngModel)]="filterBySymbol"
          (ngModelChange)="ngModelChangeSymbol($event)" (keyup)="onSymbolKey($event)" class="form-control" />
    </div>
</div>
    <ag-grid-angular class="w-100 height-40 ag-theme-balham" [gridOptions]="gridOptions"
    (rowSelected)="onRowSelected($event)" [rowData]="rowData">
    </ag-grid-angular>

<app-data-modal #dataModal [orderId]="orderId" [title]="title">
</app-data-modal>
