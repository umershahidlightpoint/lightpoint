<!-- Hide Grid Div -->
<div *ngIf="hideGrid" #logScroll [ngStyle]="processingMsgDiv">
  <div style="display: flex; align-items: center; justify-content: center">
    <h1> Posting Engine is Running. Please Wait. </h1>
  </div>
</div>
<!-- Hide Grid Div Ends -->

<!-- Reports Main Div Starts -->
<div [ngStyle]="{ 'display': hideGrid ? 'none' : 'initial' } ">
  <!-- Filters Div Starts -->
  <div class="row ">
    <!-- Funds Dropdown Div Starts -->
    <div class="col-2">
      <select class="form-control" [(ngModel)]="fund" (ngModelChange)="changeFund($event)">
        <option selected>All Funds</option>
        <option *ngFor="let fund of funds" [ngValue]="fund.fundCode">
          {{ fund.fundCode }}
        </option>
      </select>
    </div>
    <!-- Funds Dropdown Div Ends -->

    <!-- DateRange Label Div Starts -->
    <div>
      <label style="text-align: right"> {{ DateRangeLabel }} </label>
    </div>
    <!-- DateRange Label Div Ends -->

    <!-- Date Picker Div Starts -->
    <div class="col-2">
      <form>
        <input ngxDaterangepickerMd class="form-control" type="text" placeholder="Choose date"
          [(ngModel)]="selectedDate" (ngModelChange)="changeDate($event)" y name=" selectedDate"
          [singleDatePicker]="true" [autoApply]="true" [locale]="{firstDay: 1}" />
      </form>
    </div>
    <!-- Date Picker Div Ends -->

    <!-- Clear Button Div Starts -->
    <div class="col-1">
      <button (click)="clearFilters()" class="btn btn-info" type="button">
        <i class="fa fa-remove"></i> Clear
      </button>
    </div>
    <!-- Clear Button Div Ends -->

    <!----- Buttons Div Starts ----->
    <div class="col-3">
      <!----- Export to Excel Button  ----->
      <div class="mr-2 tabBtn">
        <button (click)="onBtExport()" class="btn btn-info" tooltip="Export to Excel" placement="top">
          <i class="fa fa-arrow-circle-o-down"></i>
        </button>
      </div>
      <!-- Refresh Button Div Starts -->
      <div class="mr-2 tabBtn">
        <button (click)="refreshReport()" class="btn btn-info" tooltip="Refresh" placement="top">
          <i class="fa fa-refresh"></i></button>
      </div>
      <!-- Refresh Button Div Ends -->
    </div>
    <!----- Buttons Div Ends ----->
    <!----- Chart DropDown Div Starts ----->
    <div class="ml-auto">
      <!----- Chart Data DropDown Starts ----->
      <!-- <div class="mr-2 tabBtn">
        <select class="form-control" [(ngModel)]="selectedChartOption" (ngModelChange)="changeChart($event)">
          <option *ngFor="let option of chartOptions" [ngValue]="option.key">
            {{option.value}}
          </option>
        </select>
      </div> -->
      <!----- Chart Data DropDown Ends  ----->
    </div>
    <!----- Chart DropDown Div Ends ----->
  </div>
  <!-- Filters Div Ends -->

  <!-- Report Grid Starts -->
  <div class="row">
    <!-- Report AG Grid Column Starts -->
    <div class="col-6" [ngStyle]="styleForHeight">
      <ag-grid-angular class="w-100 h-100 ag-theme-balham" [gridOptions]="gridOptions">
      </ag-grid-angular>
    </div>
    <!-- Report AG Grid Column Ends -->
    <!-- Chart Column Starts -->
    <div class="col-6 mt-3" [ngStyle]="styleForHeight">
      <div *ngIf="displayChart" class="line-chart-wrapper" style="flex-wrap: wrap;display: flex;">

        <div style="width: 50%;">
          <div class="chart-title">Investment at Cost</div>
          <eikos-line-plot class="d-block chart" [propID]="propIDBalance" [colors]="lineColors" [data]="bData"
            [xAxisLabel]="'Date'" [yAxisLabel]="''" [divHeight]="divHeight" [divWidth]="divWidth">
          </eikos-line-plot>
        </div>

        <div style="width: 50%;">
          <div class="chart-title">Quantity</div>
          <eikos-line-plot class="d-block chart" [propID]="propIDQuantity" [colors]="lineColors" [data]="qData"
            [xAxisLabel]="'Date'" [yAxisLabel]="''" [divHeight]="divHeight" [divWidth]="divWidth">
          </eikos-line-plot>
        </div>

        <div style="width: 50%;">
          <div class="chart-title">Exposure (at Cost)</div>
          <eikos-line-plot class="d-block chart" [propID]="propIDCostBasis" [colors]="lineColors" [data]="cbData"
            [xAxisLabel]="'Date'" [yAxisLabel]="''" [divHeight]="divHeight" [divWidth]="divWidth">
          </eikos-line-plot>
        </div>

        <div style="width: 50%;">
          <div class="chart-title">Unrealized P&L</div>
          <eikos-line-plot class="d-block chart" [propID]="'unrealizedData'" [colors]="lineColors"
            [data]="unrealizedData" [xAxisLabel]="'Date'" [yAxisLabel]="''" [divHeight]="divHeight"
            [divWidth]="divWidth">
          </eikos-line-plot>
        </div>
        <div style="width: 50%;">

          <div class="chart-title">Realized P&L</div>
          <eikos-line-plot class="d-block chart" [propID]="'realalizedData'" [colors]="lineColors" [data]="realizedData"
            [xAxisLabel]="'Date'" [yAxisLabel]="''" [divHeight]="divHeight" [divWidth]="divWidth">
          </eikos-line-plot>
        </div>
        <div style="width: 50%;">

          <div class="chart-title">Net P&L</div>
          <eikos-line-plot class="d-block chart" [propID]="'netpnlData'" [colors]="lineColors" [data]="netpnlData"
            [xAxisLabel]="'Date'" [yAxisLabel]="''" [divHeight]="divHeight" [divWidth]="divWidth">
          </eikos-line-plot>
        </div>
      </div>
    </div>
    <!-- Chart Column Ends -->
  </div>
  <!-- Report Grid Ends -->
</div>
<!-- Reports Main Div Ends-->
