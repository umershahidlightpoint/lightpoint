<!-- Hide Grid Div -->
<div *ngIf="hideGrid" #logScroll [ngStyle]="processingMsgDiv">
  <div class="d-flex align-items-center justify-content-center">
    <h1> Posting Engine is Running. Please Wait. </h1>
  </div>
</div>
<!-- Hide Grid Div Ends -->

<!-- Reports Starts -->
<div [ngStyle]="{ 'display': hideGrid ? 'none' : 'initial' } ">

  <!-- Tab View Starts -->
  <tabset class="tab-color">

    <tab heading="Cost Basis" (selectTab)="activateCostBasisReport()">
      <div [ngStyle]="style">
        <rep-costbasis *ngIf="costBasisReportActive"></rep-costbasis>
      </div>
    </tab>

    <tab heading="Tax Lots Open/Closed" (selectTab)="activateTaxLotReport()">
      <div [ngStyle]="style">
        <rep-taxlotstatus *ngIf="taxLotReportActive"></rep-taxlotstatus>
      </div>
    </tab>

    <tab heading="Trial Balance" (selectTab)="activateTrialBalanceReport()">
      <div [ngStyle]="style">
        <rep-trial-balance *ngIf="trialBalanceReportActive"></rep-trial-balance>
      </div>
    </tab>

    <tab heading="Position/Market Value Appraisal" (selectTab)="activatePositionMarketValueAppraisalReport()">
      <div [ngStyle]="style">
        <app-position-market-value-appraisal *ngIf="positionMarketValueAppraisalActive">
        </app-position-market-value-appraisal>
      </div>
    </tab>

    <tab heading="Historic Performance" (selectTab)="activateHistoricReport()">
      <div [ngStyle]="style">
        <app-historical-performance *ngIf="historicPerformanceActive"></app-historical-performance>
      </div>
    </tab>

  </tabset>
  <!-- Tab View Ends -->

</div>
<!-- Reports Ends-->
