<!-- Hide Grid Div -->
<div *ngIf="hideGrid" #logScroll [ngStyle]="processingMsgDiv">
  <div class="d-flex align-items-center justify-content-center">
    <h1> Posting Engine is Running. Please Wait. </h1>
  </div>
</div>
<!-- Hide Grid Div Ends -->

<!-- Reports Main Div Starts -->
<div [ngStyle]="{ 'display': hideGrid ? 'none' : 'initial' } ">
  <!-- Tab View Starts -->
  <tabset class="tab-color">

    <tab heading="Cost Basis" (selectTab)="activeCostBasisReport()">
      <div [ngStyle]="style">
        <rep-costbasis *ngIf="costBasisReportActive"></rep-costbasis>
      </div>
    </tab>

    <tab heading="Tax Lots Open/Closed" (selectTab)="activeTaxLotReport()">
      <div [ngStyle]="style">
        <rep-taxlotstatus *ngIf="taxLotReportActive"></rep-taxlotstatus>
      </div>
    </tab>

    <tab heading="DayPnl Reconcile" (selectTab)="activeDayPnLReport()">
      <div [ngStyle]="style">
        <rep-daypnl-reconcile *ngIf="dayPnLReportActive"></rep-daypnl-reconcile>
      </div>
    </tab>

    <tab heading="Bookmon Reconcile" (selectTab)="activeBookmonReport()">
      <div [ngStyle]="style">
        <rep-bookmon-reconcile *ngIf="bookmonReportActive"></rep-bookmon-reconcile>
      </div>
    </tab>

    <tab heading="Fund Admin Reconcile" (selectTab)="activeFundAdminReport()">
      <div [ngStyle]="style">
        <rep-fundadmin-reconcile *ngIf="fundadminReportActive"></rep-fundadmin-reconcile>
      </div>
    </tab>

    <tab heading="Trial Balance" (selectTab)="activeTrialBalanceReport()">
      <div [ngStyle]="style">
        <rep-trial-balance *ngIf="trialBalanceReportActive"></rep-trial-balance>
      </div>
    </tab>

  </tabset>
  <!-- Tab View Ends -->
</div>
<!-- Reports Main Div Ends-->
