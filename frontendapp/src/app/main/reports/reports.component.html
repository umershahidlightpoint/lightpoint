<!-- Hide Grid Div -->
<div *ngIf="hideGrid" #logScroll [ngStyle]="processingMsgDiv">
  <div class="d-flex align-items-center justify-content-center">
    <h1> Posting Engine is Running. Please Wait. </h1>
  </div>
</div>
<!-- Hide Grid Div Ends -->

<!-- Reports Main Div Starts -->
<div [ngStyle]="{ 'display': hideGrid ? 'none' : 'initial' } ">
  <!-- Tab View Starts -->
  <p-tabView [ngStyle]="style" (onChange)="tabChanged($event)">
    <!-- -->
    <p-tabPanel #costBasis header="Cost Basis" [ngStyle]="style">
      <rep-costbasis *ngIf="costBasisReportActive"></rep-costbasis>
    </p-tabPanel>
    <!-- -->

    <!-- -->
    <p-tabPanel #taxlot header="Tax Lots Open/Closed" [ngStyle]="style">
      <rep-taxlotstatus></rep-taxlotstatus>
    </p-tabPanel>
    <!-- -->

    <!-- -->
    <p-tabPanel #daypnl header="DayPnl Reconcile" [ngStyle]="style">
      <rep-daypnl-reconcile></rep-daypnl-reconcile>
    </p-tabPanel>
    <!-- -->
    
    <!-- Trial Balance Report Tab Starts -->
    <p-tabPanel #trialBalance header="Trial Balance" [ngStyle]="style">
      <rep-trial-balance *ngIf="trialBalanceReportActive"></rep-trial-balance>
    </p-tabPanel>
    <!-- Trial Balance Report Tab Ends-->

    <!-- 
    <p-tabPanel #taxlot header="Tax Lots Open/Closed" [ngStyle]="style">
      <rep-taxlots></rep-taxlots>
    </p-tabPanel>
    -->
    
    <!-- -->

  </p-tabView>
  <!-- Tab View Ends -->
</div>
<!-- Reports Main Div Ends-->
