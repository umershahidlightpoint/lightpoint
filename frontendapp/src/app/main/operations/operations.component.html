<p-tabView [ngStyle]="style" (onChange)="IsPostingEngineRunning($event)">
  <p-tabPanel header="Logs" [ngStyle]="style">
    <div style="clear: both"></div>
    <div #divToMeasure>
      <div [ngStyle]="styleForHight">
        <ag-grid-angular
          style="width: 100%; height: 100%"
          class="ag-theme-balham"
          [gridOptions]="gridOptions"
          #topGrid
          [rowData]="rowData"
        >
        </ag-grid-angular>
      </div>
    </div>
  </p-tabPanel>

  <p-tabPanel header="Tasks" [ngStyle]="style">
    <div #divToMeasure>
      <div [ngStyle]="styleForHight">
        <p-dropdown
          [options]="periods"
          [(ngModel)]="selectedPeriod"
          optionLabel="name"
        ></p-dropdown>
        <button
          class="btn btn-info ml-2"
          type="button"
          [disabled]="isLoading"
          (click)="runEngine()"
        >
          Run Engine
        </button>
        <div [ngStyle]="messagesDiv">
          <div *ngFor="let message of messages">
            {{ message }}
          </div>
        </div>
      </div>
    </div>
    <app-loader [isLoading]="true" [Progress]="Progress"> </app-loader>
  </p-tabPanel>
</p-tabView>
