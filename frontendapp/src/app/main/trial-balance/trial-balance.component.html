<!-- Hide Grid Div Starts -->
<div *ngIf="hideGrid" #logScroll [ngStyle]="containerDiv">
  <div style="display: flex; align-items: center; justify-content: center">
    <h1> Posting Engine is Running. Please Wait. </h1>
  </div>
</div>
<!-- Hide Grid Div Ends -->

<!-- Div Starts -->
<div [ngStyle]="{ 'display': hideGrid ? 'none' : 'initial' }">
  <!-- Tab View Tag Starts -->
  <p-tabView [ngStyle]="style">
    <!-- Header Tab Starts -->
    <p-tabPanel header="Trial Balance">
      <!-- Row Div Starts -->
      <div class="row ">
        <!-- Fund Dropdown Div Starts -->
        <div class="col-md-2">
          <select class="form-control" [(ngModel)]="fund" (ngModelChange)="ngModelChangeFund($event)">
            <option>All Funds</option>
            <option *ngFor="let f of funds" [ngValue]="f.FundCode">
              {{ f.FundCode }}
            </option>
          </select>
        </div>
        <!-- Fund Dropdown Div Ends -->

        <!-- DateRange Lable Div Starts -->
        <div>
          <label style="text-align: right"> {{DateRangeLabel}} </label>
        </div>
        <!-- DateRange Lable Div Ends -->

        <!-- Date Picker Div Starts -->
        <div class="col-md-5">
          <form>
            <input ngxDaterangepickerMd class="form-control" type="text" autocomplete="off" placeholder="Choose date"
              [(ngModel)]="selected" name="selectedDaterange" [ranges]="ranges" [showClearButton]="true"
              [alwaysShowCalendars]="true" (ngModelChange)="ngModelChange($event)"
              [keepCalendarOpeningWithRange]="true" />
          </form>
        </div>
        <!-- Date Picker Div Ends -->

        <!-- Clear Button Div Starts -->
        <div class="mr-auto">
          <button (click)="clearFilters()" class="btn btn-info" type="button">
            <i class="fa fa-remove"></i> Clear</button>
        </div>
        <!-- Clear Button Div Ends -->

        <!-- Action Buttons Div Starts -->
        <div class="ml-auto">
          <!-- Expand Button -->
          <div class="mr-2 tabBtn">
            <button (click)="setGroupingState(true)" class="btn btn-info" tooltip="Expand" placement="top">
              <i class="fa fa-expand"></i></button>
          </div>
          <!-- Collapse Button -->
          <div class="mr-2 tabBtn">
            <button (click)="setGroupingState(false)" class="btn btn-info" tooltip="Collapse" placement="top">
              <i class="fa fa-compress"></i></button>
          </div>
          <!-- Refresh Button -->
          <div class="mr-2 tabBtn">
            <button (click)="refreshGrid()" class="btn btn-info" tooltip="Refresh" placement="top">
              <i class="fa fa-refresh"></i></button>
          </div>
          <!-- Export to Excel Button -->
          <div class="mr-4 tabBtn">
            <button (click)="onBtExport()" class="btn btn-info" tooltip="Export to Excel" placement="top"><i
                class="fa fa-arrow-circle-o-down"></i></button>
          </div>
        </div>
        <!-- Action Buttons Div Ends -->
      </div>
      <!-- Row Div Ends -->

      <div style="clear: both"></div>
      <!-- Trial Balance Grid Div Starts -->
      <div #divToMeasureJournal>
        <div [ngStyle]="styleForHeight">
          <ag-grid-angular style="width: 100%; height: 100%" class="ag-theme-balham" [gridOptions]="gridOptions">
          </ag-grid-angular>
        </div>
      </div>
      <!-- Trial Balance Grid Div Ends -->
    </p-tabPanel>
    <!-- Header Tab Starts -->
  </p-tabView>
  <!-- Tab View Tag Ends -->
</div>
<!-- Div Ends -->

<app-data-modal #dataModal [orderId]="orderId" [title]="'Order Detail'">
</app-data-modal>

<app-report-modal #reportModal [title]="'Report'" [tableHeader]="tableHeader">
</app-report-modal>
