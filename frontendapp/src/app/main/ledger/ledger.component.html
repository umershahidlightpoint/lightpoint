<div *ngIf="ledgerGrid" class="div primeng-datatable-container">
  <p-table scrollable="true" scrollHeight="400px" [columns]="ledgerCols" [value]="ledger"
    (onLazyLoad)="getLegderByFundId(null,$event)">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" pReorderableColumn>
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
      <tr [pReorderableRow]="index" [pSelectableRow]="rowData">


        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>


  <!-- <div class="primeng-paging-container">
    <span class="total-records-count">
      <b>Total Count</b>{{1200}}
    </span>
  </div> -->
</div>
