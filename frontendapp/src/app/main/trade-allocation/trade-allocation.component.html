<p-tabView [ngStyle]="style">
  <p-tabPanel header="Trade / Allocation" [ngStyle]="style">
    <div style="clear: both"></div>
    <div #divToMeasure>
      <div [ngStyle]="styleForHight">
            
        <ag-grid-angular style="width: 100%; height: 45%" class="ag-theme-balham" [gridOptions]="gridOptions" #topGrid
          (rowSelected)="onRowSelected($event)" [rowData]="rowData">
        </ag-grid-angular>

        <h4>Allocations/Journals</h4>
        <div style="width: 100%; height: 45%; display: flex">
        <ag-grid-angular style="width: 50%; height: 100%" class="ag-theme-balham" [gridOptions]="allocationsGridOptions"
          #bottomGrid [rowData]="allocationsData">
        </ag-grid-angular>

        <ag-grid-angular style="width: 50%; height: 100%" class="ag-theme-balham" [gridOptions]="journalsGridOptions"
          #bottomJournalsGrid [rowData]="journalsData">
      </ag-grid-angular>
      </div>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>

<app-data-modal #dataModal [orderId]="orderId" [title]="title">
</app-data-modal>
