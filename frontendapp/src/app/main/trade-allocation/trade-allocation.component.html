<p-tabView [ngStyle]="style">
  <p-tabPanel header="OMS Trade History" [ngStyle]="style">
    <div class="clearfix"></div>
    <div [ngStyle]="styleForHeight">
      <app-trades [tradeType]="'trade'"></app-trades>
      <div class ="d-flex w-100 height-45">
        <div class="col-6 p-0">
          <app-allocations></app-allocations>
        </div>
        <div class="col-6 p-0">
          <app-journals></app-journals>
        </div>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>
