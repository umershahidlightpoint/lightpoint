<p-tabView [ngStyle]="style">
  <p-tabPanel header="Trade / Allocation" [ngStyle]="style">
    <div style="clear: both"></div>
    <div #divToMeasure>
      <div [ngStyle]="styleForHight">
        <ag-grid-angular style="width: 100%; height: 45%" class="ag-theme-balham" [gridOptions]="gridOptions" #topGrid
          (rowSelected)="onRowSelected($event)" [rowData]="rowData">
        </ag-grid-angular>

        <h4>Allocations for selected Trade</h4>
        <ag-grid-angular style="width: 100%; height: 45%" class="ag-theme-balham" [gridOptions]="allocationsGridOptions"
          #bottomGrid [rowData]="allocationsData">
        </ag-grid-angular>

      </div>
    </div>
  </p-tabPanel>
</p-tabView>

<app-data-modal #dataModal [orderId]="orderId" [title]="title">
</app-data-modal>
