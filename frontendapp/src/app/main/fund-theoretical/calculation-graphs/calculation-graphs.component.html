<!-- Div To Measure Identifier starts  -->
<div #divToMeasure>
  <!-- Style For Height  -->
  <div [ngStyle]="styleForHeight">
    <div class="line-chart-wrapper">
      <eikos-line-plot *ngIf="showChart" class="d-block chart" [propID]="propIDPerformance" [colors]="lineColors"
        [data]="cData" [xAxisLabel]="'Date'" [yAxisLabel]="''" [divHeight]="divHeight" [divWidth]="divWidth">
      </eikos-line-plot>
    </div>
  </div>
  <!-- Style For Height Ends -->
</div>
<!-- Div To Measure Identifier Ends  -->
