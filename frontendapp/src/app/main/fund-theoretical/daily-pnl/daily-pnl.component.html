<!-- Action Buttons Form Tag Starts -->
<form>
  <!-- Form Row Div Starts -->
  <div class="form-row">
    <div class="ml-auto mr-2">

      <!-- Grid Utils Starts -->
      <app-grid-utils class="mr-0" [utilsConfig]="utilsConfig" [gridOptions]="dailyPnlGrid" (refresh)="refreshGrid()">
      </app-grid-utils>
      <!-- Grid Utils Ends -->

      <!-- Show Calculation Graphs Button -->
      <ng-template #tooltipTemplate>{{isExpanded ? 'Hide Graph' : 'View Graph'}}</ng-template>
      <button class="btn white-blue-button-theme" type="button" [tooltip]="tooltipTemplate" [disabled]="disableCharts"
        (click)="expandedClicked()">
        <i class="fa fa-line-chart"></i>
      </button>
      <!-- Show Calculation Graphs Button -->


    </div>
    <!-- Action Buttons Div Ends -->
  </div>
  <!-- Form Row Div Ends -->
</form>
<!-- Action Buttons Form Tag Ends -->

<!----- Div To Measure Identifier starts ----->
<div #divToMeasure>
  <!----- Style For Height ----->
  <div [ngStyle]="styleForHeight">
    <div class="row h-100">
      <!----- Ag Grid Tag Starts ----->
      <div [ngClass]="{'col-6': isExpanded, 'col-12': !isExpanded}">
        <ag-grid-angular class="h-100 ag-theme-balham" [gridOptions]="dailyPnlGrid">
        </ag-grid-angular>
      </div>
      <!----- Ag Grid Tag Ends ----->

      <!-- App Calculation Graphs Div Starts -->
      <div *ngIf="isExpanded" class="col-6">
        <app-calculation-graphs class="w-50 h-50" [chartObject]="graphObject" [mode]="'single'">
        </app-calculation-graphs>
      </div>
      <!-- App Calculation Graphs Div Ends -->
    </div>
  </div>
</div>
<!----- Div To Measure Identifier Ends ----->
