<div style="padding: 10px" class="header">
    <button class="header-btn" mat-icon-button (click)="sidenav.toggle();">
        <mat-icon>menu</mat-icon>
    </button>

    <span>Accounting</span>
    <span class="spacer"></span>
    <div style="float: right; padding: 10px; display: flex">
        <div *ngIf="postingEngineMsg" class="progress mr-2 mt-1" style="width: 100px">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="">
            <span> {{ date }}</span>
        </div>
    </div>

</div>
